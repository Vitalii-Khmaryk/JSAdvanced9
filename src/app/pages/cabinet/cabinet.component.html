<div class="container">
    <div class="wrapper">
        <div class="panel">
            <button class="btn" [ngClass]="{'active': dataVar}" (click)="data()">Особисті дані</button>
            <button class="btn" [ngClass]="{'active': historyVar}" (click)="history()">Історія замовлень</button>
          <button class="btn" [ngClass]="{'active': passVar}" (click)="changePass()">Зміна паролю</button>
            <button class="btn" (click)="logout()">Вихід</button>
        </div>
        <div class="forma">
            <ng-container *ngIf="dataVar">
              <form >
                 <h3> <span class="spanNum">1</span> Особисті дані</h3>
                 <input type="text" placeholder="*Ваше ім'я" class="inp">
                <input type="text" class="inp" placeholder="*Ваше прізвище">
                 <input type="text" placeholder="*Ваш номер телефону" class="userinp">
                 <input type="email" placeholder="*Ваш емайл" class="userinp">

                 <h3 style="margin-top: 20px;"> <span class="spanNum">2</span> Адреси</h3>
                 <div class="d-flex">
                    <button class="btnAqua2">ДОДАТИ АДРЕСУ</button>
                    <button class="btnAqua">ЗБЕРЕГТИ ЗМІНИ</button>
                 </div>
              </form>
              </ng-container>
              <ng-container *ngIf="historyVar">
                <div style="margin-top: 50px;">
                   <h3>Поки що ви не зробили жодного замовлення <span class="spanCatalog" [routerLink]="[ '' ]">перейти в каталог</span></h3>
                </div>
              </ng-container>
          <ng-container *ngIf="passVar">
            <form >
              <h3>Зміна паролю</h3>
              <input type="text" placeholder="*Ваш поточний пароль" class="userinp">
              <input type="email" placeholder="*Новий пароль" class="userinp">
              <input type="email" placeholder="*Повторіть пароль" class="userinp">
              <div class="d-flex">
                <button class="btnAqua2">СКАСУВАТИ</button>
                <button class="btnAqua">ЗБЕРЕГТИ ЗМІНИ</button>
              </div>
            </form>
          </ng-container>
        </div>
    </div>
</div>

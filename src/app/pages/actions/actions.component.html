<div class="wrapper">
    <div></div>
    <p>Акції</p>
</div>
<div class="container">
    <div class="card" *ngFor="let data of actions">
        <div class="image">
            <div class="img-wrapper"><img [src]="data.imagePath"></div>
            <p class="title"><b>{{data.name}}</b></p>
        </div>
        <div class="line"></div>
        <button class="btnMore" [routerLink]="['/actions/'+data.id]">ДІЗНАТИСЬ БІЛЬШЕ</button>
    </div>
</div>
